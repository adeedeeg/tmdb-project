<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,check,close,search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <div class="logo-site">
            <img src="logo_MyMovieWatchlist.png" id="logo-site-img">
        </div>
    </div>
    <div class="sidebar">
        <h1 class="sidebar-header">My Watchlist</h1>
        <div class="watchlist">
            <ul id="watchlist-list">

            </ul>
        </div>
        <div class="sidebar-vertical-line"></div>
    </div>
    <div class="display-body">
        <div class="search-filter-bar">
            <form class="search-bar" action="" onsubmit="event.preventDefault()">
                <span class="material-symbols-outlined search-button"> search </span>
                <input type="text" class="search-input" aria-label="Search">
                <button class="search" type="submit">Search</button>
            </form>
            <div class="media-type-filter-buttons">

            </div>
        </div>
        <div class="all-container" id="title-card-store">

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>




</html>
